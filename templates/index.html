<html lang="en">

<head>

<body>

    <div class="container">
        <div class="card-deck mb-3 text-center">
            <!-- DEVICE1 CARD -->
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <div class="d-flex align-items-center">
                        <h4 class="my-0 font-weight-light">Device1 <span id="device1_count"
                                class="badge badge-success">0</span>
                        </h4>
                        <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
                    </div>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">
                        <span id="device1_data">...</span>
                        <small class="text-muted">/ average CO</small>
                    </h1>
                </div>

                <div class="card-footer">
                    <span id="device1_time" class="text-muted">###</span>

                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">
                        <span id="device2_data">...</span>

                    </h1>
                </div>

                <div class="card-footer">
                    <span id="device2_time" class="text-muted">###</span>
                </div>
            </div>
        </div>

        <!-- FOOTER -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
